[tools]
"asdf:aws" = "2.18.3"
bun = "1.2.1"
coursier = "2.1.24"
dotnet = "9.0.102"
go = "1.23.2"
gradle = "8.7.0"
java = "temurin-21.0.1+12.0.LTS"
julia = "1.11.3"
kotlin = "2.1.10"
lua = "5.1"
node = "20.18.0"
opam = "2.3.0"
perl = "5.40.1.0"
poetry = "2.0.1"
python = "3.13.0"
ruby = "3.2.2"
rust = "1.85.0"
scala = "3.6.3"
terraform = "1.10.5"
zig = "0.13.0"

[env]
NVIM_ROOT = """
{% if cwd | basename == 'neovim' %}\
  {{cwd}}\
{% else %}\
  ~/dev/repos/tools/neovim\
{% endif %}\
"""

[tasks.nvim-clean]
dir = "{{env.NVIM_ROOT}}"
run = ["make distclean", "make clean"]

[tasks.nvim-build]
dir = "{{env.NVIM_ROOT}}"
run = ["make CMAKE_BUILD_TYPE=Release"]

[tasks.nvim-run]
run = ["VIMRUNTIME={{env.NVIM_ROOT}}/runtime {{env.NVIM_ROOT}}/build/bin/nvim"]
