- name: Setup 
  hosts: localhost

  tasks:
  - name: Install dependencies
    apt:
      update_cache: true
      update_cache_retries: 1
      state: latest
      name:
        - git
        - wget
        - make
        - gcc
        - llvm
        - wl-clipboard
        - build-essential
        - bubblewrap
        - xz-utils
        - libbz2-dev
        - libffi-dev
        - liblzma-dev
        - libncursesw5-dev
        - libreadline-dev
        - libsqlite3-dev
        - libssl-dev
        - libxml2-dev
        - libxmlsec1-dev
        - tk-dev
        - zlib1g-dev
    become: true
    when: ansible_facts['os_family'] == 'Debian'
  - name: Print Darwin
    debug:
      msg: Hello Darwin
    when: ansible_facts['os_family'] == 'Darwin'
